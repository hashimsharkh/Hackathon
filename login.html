<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>

<form class="login-form">
    <div class="form-group">
        <label for="username">Email address</label>
        <input id="username" type="text" class="form-control"  placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password">
    </div>
    <button id="submit" type="button" class="btn btn-primary">Submit</button>

    <div id="invalid-credentials" class="alert alert-danger" role="alert" style="display: none">
        Invalid username/password. Please try again.
    </div>
</form>


<style>
    body{
        background-image: url("https://media.giphy.com/media/3o7TKObFAwkC4jX2aQ/giphy.gif");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: top;
        background-repeat: no-repeat;
        background-size: cover;
        background-filter:blur(8px);
        background-webkit-filter: blur(8px);
    }
</style>

<script src="login.js"></script>

</body>
</html>
